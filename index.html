<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat</title>
        <link rel = "stylesheet" href = "style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel = "stylesheet" href = "https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
</head>
<body>
    <!-- navigation -->

    <nav class="navbar">
        <div class="nav-wrapper">
            <img class="brand-img" src = "chit.png">
            <form class="search-form" action ="">
                <input type = "text" class = "search-box" placeholder="search...">

            </form>
            <div class = "nav-items">
                <i class="icon fas fa-home"></i>
                <i class="icon fas fa-plus"></i>
                <i class ="icon fas fa-heart"></i>
                <div class="icon user-profile">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </nav>
    <!-- section -->
        <section class="main">
            <div class="wrapper">
                <div class="left-col">
                    <div class="status-wrapper">
                        <div class="status-card">
                            <div class="profile-pic">
                                <img src = "profile.jpeg" alt = "">

                            </div>
                            <p class="username">username</p>
                        </div>
                        <div class="status-card">
                            <div class="profile-pic">
                                <img src = "profile.jpeg" alt="">
                            </div>
                            <p class = "username">username</p>

                        </div>
                        
                            <div class="status-card">
                                <div class="profile-pic">
                                    <img src = "profile.jpeg" alt = "">
    
                                </div>
                                <p class="username">username</p>
                            </div>
                                <div class="status-card">
                                    <div class="profile-pic">
                                        <img src = "profile.jpeg" alt = "">
        
                                    </div>
                                    <p class="username">username</p>
                                </div>
                                <div class="status-card">
                                    <div class="profile-pic">
                                        <img src = "profile.jpeg" alt = "">
        
                                    </div>
                                    <p class="username">username</p>
                                </div>
                                <div class="status-card">
                                    <div class="profile-pic">
                                        <img src = "profile.jpeg" alt = "">
        
                                    </div>
                                    <p class="username">username</p>
                                </div>
                    </div>
                    <!-- post -->
<div class = "post">
    <div class="info">
        <div class="user">
            <div class="profile-pic">
                <img src = "profile.jpeg" alt = "">
                
            </div>
            <p class="username">username</p>
            
        </div>
        <i class="fas fa-ellipsis-h options"></i>
    </div>
    <img src ="Shah-rukh.jpg" class="post-image">
    <div class="post-content" >
        <div class="reaction-wrapper">
            <i class="icon fas fa-heart"></i>
            <i class="icon fas fa-comment" ></i>
        </div>
        <p class = "likes">2,154 likes</p>
        <p class="description"><span>username</span>This is the post by username</p>
        <p class="post-time">2021/12/08</p>
    </div>
    <div class="comment-wrapper">
        <img src = "profile.jpeg" class="icon">
        <input type = "text" class="comment-box" placeholder="Add a comment">
        <button class="comment-btn">post</button>
    </div>
        </div>

            </div>
            <div class="right-col">
                <!-- profile card -->
                <div class="profile-card">
                    <div class="profile-pic">
                        <img src = "profile.jpeg" alt="">

                    </div>
                    <div>
                        <p class="username">username</p>
                        <p class="sub-text">sub-text</p>

                    </div>
                    <button class="logout-btn">logout</button>
                </div>
                <!-- suggestion card -->

                <p class="suggestion-text">Suggestion FOr you</p>
                <div class="suggestion-card"></div>
                <div class="suggestion-pic">
                    <img src = "" alt="">

                </div>
                <div>
                    <p class="username">username</p>
                    <p class="sub-text">sub-text</p>

                </div>
                <button class="follow-btn">follow</button>
            </div>
        </section>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
   
    
</body>
</html>
